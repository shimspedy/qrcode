<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR code</title>
    <!-- StyleSheet -->
    <link rel="stylesheet" href="qrc.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/b6b9586b26.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>







    <label for="theme">
      <span class="sr-only">Toggle Theme</span>
      <input class="sr-only" type="checkbox" id="theme" />
      <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
        <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
        <path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
      </svg>
    </label>
    <div class="controls">
      <label for="dimension">3D</label>
      <input type="checkbox" id="dimension" checked />
      <label for="overflow">Overflow</label>
      <input type="checkbox" id="overflow" />
      <label for="speed">Speed (s)</label>
      <input type="range" min="2" step="1" max="20" value="20" id="speed" />
    </div>
    <main>
      <article>
        <div class="tabs">
          <input type="radio" name="tabs" id="tabone" checked="checked">
          <label for="tabone">QR CODE</label>
          <div class="tab">
    
            <div id="container">
              <div id="left">
                <div id="in">
                  <h2><span>qr code</span><span>generator</span></h2>
                  <input class="input" type="text" name="" id="text" placeholder="Enter Data" required />
                  <button onclick="qr()">
                    <i class="fa fa-qrcode" aria-hidden="true"></i>
                    Generator QR Code
                  </button>
                </div>
              </div>
              <div id="right">
                <div id="image">
                  <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://www.1stmlg.marines.mil/units/1st-supply-Bn/" alt="" />
                </div>
              </div>
    
            </div>
    
          </div>
    
          <input type="radio" name="tabs" id="tabtwo">
          <label for="tabtwo">BARCODE</label>
          <div class="tab">
    
            <div id="container">
              <div id="left">
                <div id="in">
                  <h2><span>Enter</span><span>the code</span></h2>
                  <input class="input is-info" id="entry" type="text" placeholder="Type the code here...">
                  <button class="button" id="print-button" type="button">
                    <i class="fa-solid fa-barcode fa-fade"></i>
                    Print Barcode
                  </button>
                </div>
              </div>
              <div id="right">
                <div id="image">
                  <svg id="barcode"></svg>
                </div>
              </div>
    
            </div>
    
          </div>
    
        </div>
    
        <div class="window">
          <div class="scene">
            <ul class="grid">
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">jh3yy</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Creative</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Performant</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Bookmark</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Share</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">CSS!</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Responsive</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Profit</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Like</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Hover</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Gift</div>
                </div>
              </li>
              <li>
                <div class="item">
                  <div class="item__icon">
    
                  </div>
                  <div class="item__text">Configurable</div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </article>
    </main>




    <!-- Script JS -->
    <script src="qr.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.4/dist/JsBarcode.all.min.js"></script>
    <script src="https://printjs-4de6.kxcdn.com/print.min.js"></script>
  </body>
</html>
